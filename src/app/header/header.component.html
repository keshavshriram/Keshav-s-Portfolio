<nav class="bg-[#262627] ">
    <div class=" flex flex-row justify-between">
        <img src="assets/ks_logo_copy.jpg" routerLink="" class="h-[50px] w-[85px] ">

        <div class="flex md:hidden lg:hidden ">
            <button mat-button [matMenuTriggerFor]="menu" class="rounded-full ">
                <mat-icon class="rounded-full text-white text-xl">menu</mat-icon>
            </button>
            <mat-menu #menu="matMenu" >
                <ng-container *ngFor="let item of menuOptions">
                    <button mat-menu-item (click)="selectMenuItem(item)" ><a [routerLink]="item.route"></a>{{item.module}}</button>
                </ng-container>
            </mat-menu>
        </div>
        <ul class="!hidden md:!flex lg:!flex p-2">
            <ng-container *ngFor="let item of menuOptions">
                <li routerLinkActive="class-selected" [routerLinkActiveOptions]="{exact:item.module == 'Home'}"><a [routerLink]="item.route">{{item.module}}</a></li>
            </ng-container>
        </ul>
    </div>
</nav>
